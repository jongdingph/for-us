  <main class="journal-container">
    <h1>Shared Journal</h1>
    <p class="intro-text">Write a short note. Notes are saved to Firestore and persist across devices.</p>
    <div class="journal-form">
      <textarea id="noteText" class="journal-input" rows="4" placeholder="Write something sweet..."></textarea>
      <div style="display:flex;gap:8px;align-items:center">
        <input id="author" class="journal-input" placeholder="Your name (optional)" />
        <button id="saveNote" class="theme-toggle">Save Note</button>
      </div>
      <div id="status" style="color:var(--muted);font-size:0.95rem"></div>
    </div>

    <div id="entries" class="journal-list"></div>
  </main>

  <script src="journal.js"></script>
